<template name="search">
  <form class="form-inline {{errorClass}}">
    <div class="form-group ">
      <input name="git_username" id="git_username" type="text" value="" placeholder="a GitHub username" class="form-control"/>      
    </div>
    <input type="submit" value="Search" class="btn btn-primary"/>
    <span class="help-block">{{errorMessage}}</span>
  </form>
</template>
