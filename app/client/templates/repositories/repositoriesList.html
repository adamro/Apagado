<template name="repositoriesList">
	<h1>{{git_username}}'s repository list</h1>
	{{#if repositoriesCached }}
		{{#if hasRepositories }}
			{{# each repositories}}
				{{> repositoryItem}}
			{{/each}}
		{{else}}
			<h3>User has no repositories</h3>
		{{/if}}
	{{else}}
		{{> spinner}}
	{{/if}}
</template>
