<template name="repositoryItem">
	<div class="repository">
		<p>{{name}}</p>
		<p>Description: {{description}}</p>
		<p>Langauge: {{language}}</p>
		<p>Created at: {{created_at}}</p>
		<p>Updated at: {{updated_at}}</p>
		<a>Watchers: {{watchers}}</a>
		<a>Forks: {{forks}}</a>
		<a>Stargazers: {{stargazers_count}}</a>
	</div>
</template>
