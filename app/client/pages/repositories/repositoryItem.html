<template name="repositoryItem">
	<div class="repository">
		<a class="language" href="https://github.com/search?l={{language}}&q={{language}}"><i class="devicon-{{getLanguageInDevIconsFormat language}}-plain"></i> {{language}}</a>
		<div class="title"><a href="{{html_url}}"><h3><span class="octicon octicon-repo{{#if fork }}-forked{{/if}}"></span>{{name}}</h3></a></div>
		{{#if description}}<p><i>{{description}}</i></p>{{/if}}
		<div class="dates">
			<p class="small">Created at {{moFormat created_at 'Do [of] MMMM YYYY'}} ({{moFromNow created_at}})</p>
			<p class="small">Updated at {{moFormat updated_at 'Do [of] MMMM YYYY'}} ({{moFromNow updated_at}}) </p>
		</div>
		<div class="repository-data-tabs">
			<a href="#" class="repository-data-tab  {{ selectedIfCurrentRepositoryDataTabIs 'Contributors'}}" data-tab-name="Contributors">
				<span class="octicon octicon-organization"></span> Contributors</a>
			<a href="#" class="{{#if hasWatchers}} repository-data-tab {{ selectedIfCurrentRepositoryDataTabIs 'Watchers'}} {{/if}}" data-tab-name="Watchers">
				<span class="octicon octicon-eye"></span> Watchers: {{watchers}}</a>
			<a href="#" class="{{#if hasForks}} repository-data-tab {{ selectedIfCurrentRepositoryDataTabIs 'Forks'}}{{/if}}" data-tab-name="Forks">
				<span class="octicon octicon-git-branch"></span> Forks: {{forks}}</a>
			<a href="#" class="{{#if hasStargazers}} repository-data-tab {{ selectedIfCurrentRepositoryDataTabIs 'Stargazers'}} {{/if}}" data-tab-name="Stargazers">
				<span class="octicon octicon-star"></span> Stargazers: {{stargazers_count}}</a>
		</div>
		<div class="tab">
			{{# unless tabDataError}}
				{{#if currentRepositoryDataTabCached }}
					{{#unless currentRepositoryDataTabIs ''}}
						<div class="tab-content">
							<ul class="row">
								{{#if currentRepositoryDataTabIs 'Contributors'}}
								{{#each contributorsList }}
									<li class="col-xs-4"><a href="/{{login}}">{{login}} ({{getContribution this}} contributions)</a></li>
								{{/each}}
								{{/if}}
								{{#if currentRepositoryDataTabIs 'Watchers'}}
									{{#each watchersList }}
										<li class="col-xs-4"><a href="/{{login}}">{{login}}</a></li>
									{{/each}}
								{{/if}}
								{{#if currentRepositoryDataTabIs 'Forks'}}
									{{#each forksList }}
										<li class="col-xs-4"><a href="/{{owner.login}}"> {{owner.login}}/</a><a href="{{html_url}}">{{name}}</a></li>
									{{/each}}
								{{/if}}
								{{#if currentRepositoryDataTabIs 'Stargazers'}}
									{{#each stargazersList }}
										<li class="col-xs-4"><a href="/{{login}}">{{login}}</a></li>
									{{/each}}
								{{/if}}
							</ul>
						</div>
						{{/unless}}
				{{else}}
					<div class="tab-spinner-container">
						{{> spinner}}
					</div>
				{{/if}}
			{{else}}
				<div class="tab-data-error">
					<p>{{tabDataError}}</p>
				</div>
			{{/unless}}
		</div>
	</div>
</template>
