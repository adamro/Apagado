<template name="repositoriesList">
	{{#unless repositoryError }}
		<h1 class="title">{{git_username}}</h1>
		{{#if pageReady }}
			{{> userArea user}}
			{{#if hasRepositories }}
				<h3 class="repositories-title">Repositories:</h3>
				{{# each repositories}}
					{{> repositoryItem}}
				{{/each}}
			{{else}}
				<div class="error">
					<p>User has no repositories</p>
				</div>
			{{/if}}
		{{else}}
			{{> spinner}}
		{{/if}}
	{{else}}
		<div class="error repository-error">
			<p>{{repositoryError}}</p>
		</div>
	{{/unless}}
</template>
